            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .game-card:hover {

            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
            border-color: rgba(241, 196, 15, 0.4);

        .game-card:hover::before {

        }
